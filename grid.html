!DOCTYPE html>
<html>
<head>
<style>
    
.container {
  display: grid;
  grid-template-areas:
    "header header"
    "menu content"
    "footer footer";
  grid-template-columns: 1fr 3fr;
  gap: 3px;
  background-color: dodgerblue;
  padding: 5px;
  
}
.h1{
    color: lightcoral;
}
.container div {
  background-color: white;
  padding: 10px;
}
.container div.header {
  grid-area: header;
  text-align: center;
}
.container div.menu {
  grid-area: menu;
}
.container div.content {
  grid-area: content;
  
}
.container div.footer {
  grid-area: footer;
  text-align: center;  
}
</style>
</head>
<body>

</html>
